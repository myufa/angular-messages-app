<mat-form-field color="transparent"
  style="margin: 0; padding: 0; width: 100%;">
  <input matInput color="transparent" (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<div class="mat-elevation-z8">
  <table [hidden]="!data" mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
      <td style="color: red" mat-cell *matCellDef="let element"> &bull; </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName}} </td>
    </ng-container>

    <!-- Message -->
    <ng-container matColumnDef="message" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.messages[element.messages.length - 1].body}} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="lastMessageDate" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.lastMessageDate | date:'medium':'EST'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
